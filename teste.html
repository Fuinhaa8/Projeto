<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Testando Problemas</title>
</head>
<body>
    <h1>Cadastro de Problema</h1>
    <form action="/cadastrar" method="post">
        <label>Título:</label><br>
        <input type="text" name="titulo"><br><br>

        <label>Descrição:</label><br>
        <textarea name="descricao"></textarea><br><br>

        <label>Solução:</label><br>
        <textarea name="solucao"></textarea><br><br>

        <label>Evitar:</label><br>
        <textarea name="evitar"></textarea><br><br>

        <label>Imagem:</label><br>
        <input type="text" name="imagem"><br><br>

        <label>Tag:</label><br>
        <input type="text" name="tag"><br><br>

        <button type="submit">Cadastrar</button>
    </form>


    
</body>
</html>
